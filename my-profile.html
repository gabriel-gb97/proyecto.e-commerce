  <main>
    <div class="container">
      <div class="row justify-content-between pt-3">
        <h1 style="width: 200px">Perfil</h1>
        <img src="img/img_perfil.png" class="figure-img img-thumbnail rounded" alt="Invalid image" style="max-width: 200px" id="profilePic">
      </div>
      <hr class="">
      <form class="needs-validation" id="profileForm" action="">
        <div id="formFields" class="row gy-3 pb-3">
          <div class="col-6">
            <label for="firstName">Primer nombre*</label>
            <input id="firstName" class="form-control" type="text" required>
          </div>
          <div class="col-6">
            <label for="secondName">Segundo nombre</label>
            <input class="form-control" id="secondName" type="text">
          </div>
          <div class="col-6">
            <label for="lastName">Primer apellido*</label>
            <input class="form-control" id="lastName" type="text" required>
          </div>
          <div class="col-6">
            <label for="secondLastName">Segundo apellido</label>
            <input id="secondLastName" class="form-control" type="text">
          </div>
          <div class="col-6">
            <label for="e-mail">E-mail</label>
            <input id="e-mail" class="form-control" type="text" disabled required>
          </div>
          <div class="col-6">
            <label class="" for="profileImg">Imagen de perfil</label>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="profileImg" onchange="readIMG()">
            </div>
          </div>
          <div class="col-6">
            <label for="contactPhone">Telefono de contacto</label>
            <input id="contactPhone" class="form-control" type="text">
          </div>
        </div>
        <div class="invalid-feedback">Los campos con un (*) no pueden estar vacios.</div>
        <hr class="mt-3">
        <button class="btn btn-primary mt-3" id="saveChanges" disabled>Guardar cambios</button>
      </form>
    </div>
